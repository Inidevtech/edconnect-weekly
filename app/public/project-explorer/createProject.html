        <body> 
			
		<nav class="navbar navbar-dark navbar-expand-md my-nav fixed-top ">
			<button class="navbar-toggler" data-toggle="collapse" data-target="#responsiveNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="responsiveNav">
				<a class="navbar-brand" href="index.html">Project Explorer</a>
			
                
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2"  type="text" placeholder="Search Projects" name="search" >
                    <button class="btn  btn-light my-2 my-sm-0" type="submit" placeholder="Search">Search</button>
                </form> 

				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a href="search.html" class="nav-link">Projects</a>
					</li>

                    </li>
                </ul>
                
                <ul  class="navbar-nav ml-auto">
                    <li class="nav-item ">
						<a href="login.html" class="nav-link">Login</a>

					<li class="nav-item">
						<a href="register.html" class="nav-link">Sign Up</a>

            </div>

            <!--Body-->
	
			<form class="container" >

				<div class="row">
		
					<div class="col">

                        <h3 style="margin-top: 60px ">Submit Project</h3>
                        
                            <fieldset class="form-group">

                                <label>Project Name</label>
        
                                <input class="form-control" type="text" name="name" size="74" maxlength="50"
                                    placeholder="Enter project name" >
        
                            </fieldset>
                            
                            <fieldset class="form-group">

                                <label>Project Abstract</label>
                                <textarea class="form-control" type="text" name="projabst" cols="65" rows="8"></textarea>

                            </fieldset>
                            
                            <fieldset class="form-group">

                                <label>Autors</label>
							
							    <input class="form-control" type="text" name="authors" placeholder="Enter author names separated by comma">
                            </fieldset>

                            <fieldset  class="form-group">
                                <label>Tag(s)</label>
                                <input class="form-control" type="text" name="tags" placeholder="Use # to tag projects with different topics">
                            </fieldset>
                            
                            
                            <button class="btn btn-primary" type="submit" name="submit">Continue</button>
                    </div>
					</div>
                 </form> 
   
					
				 <hr>
				 <footer class="container"> Project Explorer 2020. <b>Edconnect</b></footer>
					
					
        </body>
