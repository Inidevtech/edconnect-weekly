                  <form class="form">
					  <div class="form-items">
                          <h3>Submit Project</h3>
							Project Name: <br>

							<br>
							<br>
							Project Abstract: <br>
							<textarea name="projabst" cols="65" rows="8"></textarea>
						   <br>
						   <br>
							 Authors: <br>

							<br>
							Tag(s): <br>
							<input type="text" name="tags" placeholder="Use # to tag projects with different topics">

						   <br>

					</div>
