              <div  class="container">  
                  
					<ul class="row my-profile">
                        
                        <li class="col-md-4">Program<br> Computer Science</li>
                        <li class="col-md-4">Matriculation<br> 00/0000</li>

                <div class="container">	
                    <div class="form-group signUp">       
			            <h3>Update Profile</h3>
                        <hr>
                <form>
				<div class="row">
                
                    <div class="col-md-6">
                        <label for=" FirstName"> First Name</label>
                        <input type="text" class="form-control" name="firstName">
                    </div>
                       
                    <div class="col-md-6">
                        <label for="LastName"> Last Name</label>
                        <input type="text" class="form-control" name="lastName">
                    </div>
                
				    <div class="col-md-6">
                        <label for=" EmailAddress"> Email Address </label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    

                        
                        <div class="col-md-6">
                            <label for="Program">Program</label>
                            <select class="form-control" name="program">
                                <option >Choose</option>
                                <option value="cs">Computer science</option>
                                <option value="soc">Sociology</option>
                                <option value="finact">Financial Acct</option>
                                <option value="music">Music</option>
                              </select>
                        </div>
                                
                               
                        <div class="col-md-6">     
                        Matric Number<br>
                        <input type="number" class="form-control" name="matricNumber">
                        </div>
					
					
				  
                        <div class="col-md-6">
                            <label for="GradYear">Year of Graduation</label>
                            <select class="form-control" name="GradYear">
						         <option >Choose</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                            </select>
                                </div>
                                <div class="col-md-4 ">
                                    <input type="submit" class="btn btn-primary" value="Update Profile">
                                </div>   
                </div>
                   </form>

                   
					</div>
                   
                    </div>

                            <h3>Change Password</h3>
                            <hr>
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="CurrPsw">Current Password</label>
                                <input type="password" class="form-control" name="currentPassword">
                            </div>
                            <div class="col-md-4">
                                <label for="NewPsw">New Password</label>
                                <input type="password" class="form-control" name="newPassword">
                            </div>
                            <div class="col-md-4">
                                <label for="ConfirmPsw">Confirm Password</label>
                                <input type="password" class="form-control" name="confirmPassword">
                            </div>
                            
                            <div class="col-md-4">
                                <input type="submit" class="btn btn-primary" value="Change Password">
                            </div>
                    </form> 
                    </div>
